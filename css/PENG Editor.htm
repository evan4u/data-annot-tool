<!DOCTYPE html>
<!-- saved from url=(0028)http://localhost:8085/peng/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
      <title>PENG Editor</title>
      <!-- Required to use AJAX and JQuery -->
      <script src="./PENG Editor_files/jquery.min.js"></script>
      <script type="text/javascript" src="./PENG Editor_files/jquery-ui.js"></script>
      <link rel="stylesheet" href="./PENG Editor_files/jquery-ui.css">

      <!-- knockout library for data binding-->
      <script src="./PENG Editor_files/knockout-min.js" type="text/javascript"></script>

      <link rel="stylesheet" href="./PENG Editor_files/styles.css">
      <link rel="stylesheet" href="./PENG Editor_files/mic-styles.css">
      <link rel="stylesheet" href="./PENG Editor_files/superfish.css" media="screen">

      <!--Superfish menu files ------------------>
      <script src="./PENG Editor_files/hoverIntent.js"></script>
      <script src="./PENG Editor_files/superfish.js"></script>

      <script type="text/javascript" src="./PENG Editor_files/superfish_modules.js"></script>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="./PENG Editor_files/bootstrap.css">
      <script src="./PENG Editor_files/bootstrap.min.js"></script>



</head>

<body style="background-color: #c0c0c0;">
      <!--<nav class="navbar navbar-inverse nav">-->

      <div class="settings-div">

            <nav class="navbar navbar-inverse" style="border-radius:0px; margin-bottom: 0;" role="navigation">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                        </button>
                        <span class="navbar-brand" style="color: white;"><span="display-4"><strong><i>PENG<sup>ASP</sup></i></strong> </span="display-4"></span>
                  </div>

                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">

                              <li class="dropdown">
                                    <!-- FILE -->
                                    <a href="http://localhost:8085/peng/#" class="dropdown-toggle" data-toggle="dropdown"> File <b class="caret"></b></a>
                                    <ul class="dropdown-menu">


                                          <!-- ADD SUBMENU -->
                                          <li><a href="http://localhost:8085/peng/#" onclick="yourFunction(); return false;">Add</a></li>
                                          <li class="divider"></li>
                                          <!-- SAVE SUBMENU -->
                                          <li><a href="http://localhost:8085/peng/#">Save</a></li>
                                          <li class="divider"></li>
                                          <!-- LOAD SUBMENU -->
                                          <li class="dropdown dropdown-submenu">
                                                <a href="http://localhost:8085/peng/#" class="dropdown-toggle" data-toggle="dropdown" data-bind="event:{click: loadFileNames}" style=" padding-right:90px;">Load</a>
                                                <ul class="dropdown-menu" data-bind="foreach: fileNames"></ul>
                                          </li>
                                    </ul>
                              </li>


                              <!-- INPUT MODE MENU -->
                              <li class="dropdown">
                                    <a href="http://localhost:8085/peng/#" class="dropdown-toggle" data-toggle="dropdown">Input Mode <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                          <li> <a href="http://localhost:8085/peng/#" data-bind="event:{click: changeToTextMode}">Text</a> </li>
                                          <li class="divider"></li>
                                          <li> <a href="http://localhost:8085/peng/#" data-bind="click: changeToSpeechMode">Speech</a> </li>
                                    </ul>
                              </li>

                              <!-- REASONER MODE MENU -->
                              <li class="dropdown">
                                    <a href="http://localhost:8085/peng/#" class="dropdown-toggle" data-toggle="dropdown">Reasoner Mode <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                          <li> <a href="http://localhost:8085/peng/#" data-bind="event:{click: changeToNormal}">Normal</a> </li>
                                          <li class="divider"></li>
                                          <li> <a href="http://localhost:8085/peng/#" data-bind="event:{click: changeToBrave}">Brave</a> </li>
                                          <li class="divider"></li>
                                          <li> <a href="http://localhost:8085/peng/#" data-bind="event:{click: changeToCautious}">cautious</a> </li>
                                    </ul>
                              </li>


                        </ul>


                        <ul class="nav navbar-nav navbar-right">
                              <li><a href="http://localhost:8085/peng/#"><strong><span id="mode" style="color: white;">Text Mode </span></strong></a></li>
                        </ul>
                  </div><!-- /.navbar-collapse -->
            </nav>





      </div>


      <div class="searchbox-div">
            <button id="start_button" style="display: none;" onclick="startButton(event)"><img id="start_img" src="./PENG Editor_files/mic.gif" alt="Start"></button>

            <p style="padding-top:0px; padding-left: 5px;">CNL Input</p>

            <div style="width:85%">
                  <div class="input-group">

                        <input id="text_field" data-bind="event: {click: init, keypress: keyHandler, keyup: backSpaceHandler }" spellcheck="false" type="text" class="form-control" placeholder="enter sentence here...">
                        <span class="input-group-btn">
                              <button id="addButton-id" data-bind="event: {click: addClick}" class="btn btn-secondary" type="button"><span data-bind="text: addButton">Submit</span></button>

                              </span>

                        </div>

                  </div>


                  <p style="padding: 5px; padding-top: 10px;"> Processed Input: <span data-bind="text: textAreaStr"></span></p>

                  <p style="padding-left: 5px;"> Current Token: <span data-bind="text: token"></span> </p>

                  <!--  LOOKAHEAD MOD -->
                  <div class="lookahead-div">
                        <ul class="sf-menu" id="example">
                              <li class="loadlook-div">
                                    <a href="http://localhost:8085/peng/#" data-bind="loadLookahead">Lookahead Information ▼</a>

                                    <ul data-bind="foreach: lookaheadObject"></ul>
                              </li>

                              <li class="current">
                                    <a href="http://localhost:8085/peng/#">Anaphoric Expressions ▼</a>

                                    <ul data-bind="foreach: anaExp"></ul>

                              </li>
                        </ul>
                  </div>
                  <!-- MIC BUTTON -->

            </div> <!-- END OF searchbox-div -->


            <div class="results-div">
                  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#entered-text" style="background-color:#4d4d4d; border:none; border-color: red; outline:none;">Entered Sentence List:</button>
                  <div id="entered-text" class="collapse">
                        <ul data-bind="foreach: textList"></ul>
                  </div>


                  <div>
                  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#cat-text" style="background-color:#4d4d4d; border:none; border-color: red; outline:none;">Categories:</button>
                  <div id="cat-text" class="collapse">
                  <span data-bind="foreach: catTable"></span>
                  </div>
                  </div>

                  <div>
                  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#lookup-text" style="background-color:#4d4d4d; border:none; border-color: red; outline:none;">Lookahead Table:</button>
                  <div id="lookup-text" class="collapse">
                        <span data-bind="foreach: lookUpTable"></span>
                  <p></p>
                  </div>
                  </div>

                  <div>
                  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#asp-text" style="background-color:#4d4d4d; border:none; border-color: red; outline:none;">Answer Set Programs:</button>
                  <div id="asp-text" class="collapse">
                        <pre><span data-bind="text: asp"></span></pre>
                  </div>
                  </div>

            </div>  <!-- END OF result-div -->


            <div id="dialog" title="Add to lexicon" style="display: none;">
                  <input id="input-dia"> <br><br>
                  <fieldset>
                        <label for="categories">Please select a category:</label> <br>
                        <select name="categories" id="categories">
                              <option></option>
                              <option>transitive verb</option>
                              <option>intransitive verb: singular</option>
                              <option>intransitive verb: plural</option>
                              <option>transitive verb</option>
                              <option>transitive verb: singular</option>
                              <option>transitive verb: plural</option>
                              <option>name</option>
                              <option>count noun: singular</option>
                              <option>count noun: plural</option>
                              <option>mass noun</option>
                              <option>adjective</option>
                              <option>adverb</option>
                        </select>
                        <br>

                  </fieldset>

            </div>



            <!-- RUN TESTS TO SEE IF NEEDED -->
            <script>
                  $("#dialog").hide();
                  $("#start_button").hide();
            </script>


            <!-- For text AREA -->
            <script type="text/javascript" src="./PENG Editor_files/TextArea.js"></script>
            <script type="text/javascript" src="./PENG Editor_files/LookaheadObject.js"></script>
            <script type="text/javascript" src="./PENG Editor_files/SuccessHelper.js"></script>
            <script type="text/javascript" src="./PENG Editor_files/web_google_speech_mic.js"></script>

            <script type="text/javascript" src="./PENG Editor_files/ViewModel.js"></script>

            <!-- NEEDS TO BE REMOVED OR CHANGED, WAS FOR MIC-->
            <div id="div_language">
                   <select id="select_language" onchange="updateCountry()"></select>
                   &nbsp;&nbsp;
                   <select id="select_dialect"></select>
            </div>


      
      
</body></html>
